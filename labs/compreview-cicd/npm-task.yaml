---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: npm
spec:
  workspaces:
    - name: source
  params:
    - name: CONTEXT
      type: string
      default: "."
      description: The path where package.json of the project is defined.
    - name: ARGS
      type: string
    - name: NODE_IMAGE
      type: string
      default: "registry.ocp4.example.com:8443/ubi9/nodejs-18-minimal:1-51"
  steps:
    - name: npm-run
      image: $(params.NODE_IMAGE)
      script: |
        npm $(params.ARGS)
      workingDir: $(workspaces.source.path)/$(params.CONTEXT)
      env:
        - name: CI
          value: "true"
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532