# Source: famous-quotes/charts/redis/templates/deploymentconfig.yaml
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  annotations:
    template.alpha.openshift.io/wait-for-ready: "true"
  labels:
    template: redis-persistent-template
  name: quotes-store
spec:
  replicas: 1
  selector:
    name: quotes-store
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: quotes-store
    spec:
      containers:
      - env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: quotes-store
        image: "redis:6-el9"
        imagePullPolicy: IfNotPresent
        livenessProbe:
          initialDelaySeconds: 30
          tcpSocket:
            port: 6379
          timeoutSeconds: 1
        name: redis
        ports:
        - containerPort: 6379
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -i
            - -c
            - test "$(redis-cli -h 127.0.0.1 -a $REDIS_PASSWORD ping)" == "PONG"
          initialDelaySeconds: 5
          timeoutSeconds: 1
        resources:
          limits:
            memory: 512Mi
        securityContext:
          capabilities: {}
          privileged: false
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - mountPath: /var/lib/redis/data
          name: quotes-store-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: quotes-store-data
        persistentVolumeClaim:
          claimName: quotes-store
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - redis
      from:
        kind: ImageStreamTag
        name: redis:6-el9
      lastTriggeredImage: ""
    type: ImageChange
  - type: ConfigChange
status: {}
