---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: micro-java
    provider: jkube
    version: "1.0"
    group: com.redhat.training.openshift.hello
  name: micro-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micro-java
      provider: jkube
      group: com.redhat.training.openshift.hello
  template:
    metadata:
      labels:
        app: micro-java
        provider: jkube
        version: "1.0"
        group: com.redhat.training.openshift.hello
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: micro-java:1.0
        imagePullPolicy: IfNotPresent
        name: quarkus
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        securityContext:
          privileged: false